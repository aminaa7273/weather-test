<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цаг агаар</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <!-- Хайлтын талбар -->
        <div class="search-bar">
            <input type="text" placeholder="байршлаа оруулна уу">
            <span class="material-symbols-outlined location">
                location_on
            </span>
            <button class="material-symbols-outlined search">
                search
            </button>

        </div>

        <!-- температур талбар -->
        <div class="temp-box">
            <div class="weather-icon">
                <img src="">
            </div>
            <div class="current-temp">
                <div class="num"></div>
                <div class="derg">°C</div>
            </div>
            <div class="description">
            </div>
            <div class="location-response">
                <span class="material-symbols-outlined location-response-icon">
                    location_on
                </span>
                <div class="location-response-name"></div>
            </div>
            <div class="weather-details">
                <div class="item">
                    <span class="material-symbols-outlined icon">
                        humidity_percentage
                    </span>
                    <div>
                        <span class="value humidity">100%</span>
                        <p>Чийгшил</p>
                    </div>
                </div>
                <div class="item">
                    <span class="material-symbols-outlined icon">
                        air
                    </span>
                    <div>
                        <span class="value wind-speed" >1.5 km/h</span> 
                        <p>Салхиний хурд</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Алдааны талбар -->
        <div class="error-box">
            <div class="error-icon">
                <img src="./image/error-404.png">
            </div>
            <div class="error-message">
                байршил олдсонгүй!
            </div>
        </div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
